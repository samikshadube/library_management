<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }} - {{ book.genre }}</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>

<div>
    <a href="{% url 'add-book' %}">Add Book</a>
</div>
</body>
</html>
