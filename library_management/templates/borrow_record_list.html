<!DOCTYPE html>
<html>
<head>
    <title>Borrow Records</title>
</head>
<body>
<h1>Borrow Records</h1>

<h2>Detailed Records</h2>
<ul>
    {% for record in borrow_records %}
        <li>{{ record.book.title }} borrowed by {{ record.user_name }} on {{ record.borrow_date }}</li>
    {% empty %}
        <li>No borrow records found.</li>
    {% endfor %}
</ul>


<div>
    <a href="{% url 'add-borrow-record' %}">Add Borrow Record</a>
</div>
</body>
</html>
